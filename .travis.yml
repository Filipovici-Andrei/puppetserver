language: clojure
lein: 2.9.1
dist: xenial

services:
  - docker

script:
  - ./ext/travisci/test.sh
  - $TRAVIS_BUILD_DIR/ext/travisci/secscan.sh "$TRAVIS_BUILD_DIR/src/clj" "clj"
jobs:
  include:
    - stage: puppetserver tests
      name: "Java 8 w/o FIPS"
      jdk: openjdk8
    - jdk: openjdk11
      name: "Java 11 w/o FIPS"
    - jdk: openjdk8
      env: ADDITIONAL_LEIN_ARGS="with-profile fips"
      name: "Java 8 w/ FIPS"
    - jdk: openjdk11
      env: ADDITIONAL_LEIN_ARGS="with-profile fips"
      name: "Java 11 w/ FIPS"
    - stage: puppetserver container tests
      language: ruby
      rvm: 2.5.5
      env:
        - DOCKER_COMPOSE_VERSION=1.25.0-rc2
      script:
        - |
          set -ex
          sudo rm /usr/local/bin/docker-compose
          curl --location https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname --kernel-name`-`uname --machine` > docker-compose
          chmod +x docker-compose
          sudo mv docker-compose /usr/local/bin
          cd docker
          make lint
          make build
          make test
          set +x

